<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Metrolina</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Galleria Metrolina</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- title -->
        <h1 class="h1">
            Galleria Metrolina
            <span id="toatal-products"></span>
        </h1>

        <!-- Filter Bar -->
        <div id="fiter-bar">
            <form action="">
                <label style="font-weight: 800;font-size: 2em;" for="">Sort By</label>
                <select name="" id="">
                    <option value="">Author</option>
                    <option value="">Price</option>
                </select>
                <select name="sort" id="sort-field">
                    <option value="asc">A-Z</option>
                    <option value="desc">Z-A</option>
                </select>
            </form>
        </div>

        <!-- products area -->
        <div id="products-container" class="d-flex">
        </div>
    </main>
    <script src="gallery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
